<div class="container-fluid">
  <div class="col-6">
    <table class="table">
      <thead>
        <tr>
          <th class="h4">id</th>
          <th class="h4">Nombre</th>
          <th class="h4">Canal</th>
          <th class="h4">Seasons</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of series">
          <td>
            <dd>{{c.id}}</dd>
          </td>
          <td>
            <dd>{{c.name}}</dd>
          </td>
          <td>
            <dd>{{c.channel}}</dd>
          </td>
          <td>
            <dd>{{c.seasons}}</dd>
          </td>
      </tr>
      </tbody>
    </table>
    <div class="row justify-content-end">
      <h5 class="col-4"><strong>Promedio temporadas:</strong></h5>
      <h5 class="col-4" id="season_average"><strong>{{promedio}}</strong></h5>
  </div>
  </div>
</div>
